<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <canvas id="canvas" >Your browser is not supported. U mad bruh.</canvas>
        <div>
            <button type="button" id="btnC" onclick="clearCanv()">Clear</button>
            <select id='selectColor' onchange='pickColor()'>
                <option value="">red</option>
                <option value="">green</option>
                <option value="">black</option>
                <option value="">yellow</option>
                <option value="">blue</option>
                <option value="">magenta</option>
                <option value="">aqua</option>
                <option value="">orange</option>
                <option value="">tan</option>
                <option value="">navy</option>
                <option value="">white</option>
            </select>
            <select id="selectBrush" onchange="pickBrush()">
                <option value="">Circle</option>
                <option value="">Square</option>
            </select>
        </div>
    </div>
    <div class="divRange">
        <input type="range" min="1" max="200" step="1" id="sizeLineWidth" onchange="changeSize()">
    </div>
    <script src="script.js"></script>
</body>
</html>
